<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8 />
	<title> {% if page.title %} {{ page.title }} | {% endif %} NCCCP </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.min.css"  type="text/css"/>
	<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="/css/style.css" />

</head>
<body>
	<div class="container">
		<div class="navbar navbar-static-top">
			<div class="navbar-inner">
				<a href="#" class="brand">NCCCP | Pacfic</a>
				<ul role="navigation" class="nav">
					<li {% if page.title == "home" %} class="active" {% endif %}><a href="/index.html">Home</a></li>

						<a href="#" data-toggle="dropdown" class="dropdown-toggle">About <b class="caret"></b></a>

							<li><a tabindex="-1" href="#">Goals</a></li>
							<li ><a tabindex="-1" href="#">Current Team</a></li>

					</li>

					<li {% if page.title == "resource" %} class="active" {% endif %}><a href="/resource.html">Resources</a></li>
				</ul>
			</div>

			<p class = "navbar-text pull-left">NCCCP | All Rights Reserved. </p>
